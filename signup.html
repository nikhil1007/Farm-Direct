<html>
<head>
    <meta content="HTML;charset=UTF-8" http-euive="Content-Type">
    <meta name="viewport" content="width=device-width">
	<title>FarmDirect</title>
    <title>SignUp</title>
    <link href="signup.css" rel="stylesheet">
    <link rel="icon" href="fd.png">
    <script type="text/javascript" src="farmdirect.js"></script>
</head>
	<body>
        <div class="header1">
		      <h1><center>FarmDirect</center></h1>
        </div>         
        <div class="header">
            <h1><center>SIGN UP</center></h1>
        </div>
        <form action="" method="POST" >
	<h2><input type="text" id="first" placeholder="First Name"></h2>
    <h2><input type="text" id="last" placeholder="Last Name"></h2>
    <h2><input type="text" id="location" placeholder="Location"></h2>
    <h2><input type="text" id="contact" maxlength="10" placeholder="Contact"></h2>
	<h2><input type="password" id="password"  placeholder="Password"></h2>
    <h2><input type="password" id="repassword"  placeholder="Re-Enter Password"></h2>
    <div class="select-style">    
        <h2><select id="type">
            <option value="Farmer">Farmer</option>
            <option value="Retailer">Retailer</option>
        </select></h2>      
    </div>
	<input type="submit" value="Sign Up" onclick="signup()">
        </form>
    </body>
</html>
